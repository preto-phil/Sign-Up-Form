<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="big-container">
        <div class="left-container">
            <div class="left-empty"></div>
            <div class="odin-logo">
                <img src="./Images/odin-lined.png" alt="Odin-logo"><span>ODIN</span>
            </div>
            <footer>
                <div>Photo by <a href="https://unsplash.com/@haliewestphoto" target=”_blank”>this person</a> on <a href="https://unsplash.com/" target=”_blank”>Unsplash</a></div>
            </footer>
        </div>
        <div class="right-container">
            <div class="text-div">
                <div class="text-div-1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
                <div class="text-div-2"> Sign up <em>now</em> to get started.</div>
                <div class="text-div-3">You <em>know</em> you want to.</div>
            </div>
        
            <div class="form-div">
                <form>
                    <h1>Let's do this!</h1>
                    <div class="form-structure">
                        <div class="form-row">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" placeholder="John" pattern="^[^0-9]+$" required>
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" placeholder="Doe" pattern="^[^0-9]+$" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" placeholder="johndoe@email.com" required>
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel" id="phone-number" name="phone-number" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="pass">PASSWORD</label>
                                <input type="password" id="pass" name="password" required>
                                <div class="pwd1"></div>
                            </div>
                            <div>
                                <label for="conpass">CONFIRM PASSWORD</label>
                                <input type="password" id="conpass" name="password" required>
                                <div class="pwd2"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btn-div">
                    <button class="btn" type="button" onclick="confirmPassword()">Create Account</button>
                </div>
                </form>

            <div class="account-div">
                <span class="account-span">Already have an account? <a href="file:///home/preto_phil/repos/Sign-Up-Form/Version-1/index.html">Log in</a></span>
            </div>
        </div>
    </div>

    <script src="js.js"></script>
</body> 
</html>
