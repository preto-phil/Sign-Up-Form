<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="big-container">
        <div class="left-container">
            <div class="left-empty"></div>
            <div class="odin-logo">
                <img src="./Images/odin-lined.png" alt="Odin-logo"><span>ODIN</span>
            </div>
            <footer>Photo by <a href=""> this person </a> on <a href=""> Unsplash</a></footer>
        </div>
        <div class="right-container">
            <div class="text-div">
                <div class="text-div-1">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</div>
                <div class="text-div-2"> Sign up <em>now</em> to get started.</div>
                <div class="text-div-3">You <em>know</em> you want to.</div>
            </div>
        
            <div class="form-div">
                <form action="#" method="get">
                    <h1>Let's do this!</h1>
                    <div class="form-structure">
                        <div class="form-row">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text">
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="email">
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="tel">
                            </div>
                        </div>
                        <div class="form-row">
                            <div>
                                <label for="pass">PASSWORD</label>
                                <input type="password">
                            </div>
                            <div>
                                <label for="con-pass">CONFIRM PASSWORD</label>
                                <input type="password">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="btn-div">
                <button class="btn" type="submit">Create Account</button>
            </div>
            <div class="account-div">
                <span class="account-span">Already have an account?</span><span span
                log-in><a href="file:///home/preto_phil/repos/Sign-Up-Form/Version-1/index.html">Log in</a></span>
            </div>
        </div>
    </div>
</body> 
</html>
